<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="foam">
      <div class="login"><h1>Login</h1></div>
      <div class="input">
        <input
          class="name"
          type="text"
          name="User name"
          placeholder="Username"
        />
      </div>
      <div class="input">
        <input
          class="pass"
          type="password"
          name="password"
          placeholder="password"
        />
      </div>
      <div class="foorter-foam">
        <div class="cheakbox"><input type="checkbox" />Remember me</div>
        <div class="foget"><a href="#">Forget password?</a></div>
      </div>
      <div class="button"><button>Login</button></div>
      <div class="link">Don't have an account?<a href="#">Rigister</a></div>
    </div>
  </body>
</html>
